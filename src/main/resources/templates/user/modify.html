<div th:replace="layout/header"></div>
<div id="post_list">
    <div class="container col-md-4">
        <form>
            <div class="form-group m_t_10">
                <label for="username" class="form-label">아이디</label>
                <input type="text" id="username" th:value="${principal.username}" class="form-control" readonly/>
            </div>

            <div class="form-group m_t_10">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" class="form-control" placeholder="수정할 비밀번호를 입력해주세요"/>
            </div>

            <div class="form-group m_t_10">
                <label for="nickname" class="form-label">닉네임</label>
                <input type="text" id="nickname" th:value="${principal.nickname}" class="form-control" placeholder="수정할 닉네임을 입력해주세요"/>
            </div>

            <div class="form-group m_t_10">
                <label for="name" class="form-label">이름</label>
                <input type="name" id="name" th:value="${principal.name}" class="form-control" placeholder="수정할 이름 입력해주세요"/>
            </div>
        </form>
        <div class="m_t_10">
            <button id="btn-modify" class="btn btn-primary bi bi-check-lg"> 완료</button>
            <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
        </div>
    </div>
</div>
<div th:replace="layout/footer"></div>
