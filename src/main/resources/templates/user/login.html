<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
</head>
<body>
  <div id = "container_wrap">
    <div class="container">
      <header>
        <div class="login_logo">
          <b>게시판 로그인</b>
        </div>
      </header>
      <form name="login" th:action="@{/login_proc}" th:method="post">
        <div id="msg"></div>
        <input class="csrf" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input class = "id" type="text" name="username" placeholder="전화번호,사용자 이름 또는 이메일">
        <input class = "pw" type="password" name="password" placeholder="비밀번호">
        <button class = "loginBtn">로그인</button>
      </form>
      <div class="or_line">
        <div class="line"></div>
        <div class="text">또는</div>
        <div class="line"></div>
      </div>
      <ul class="findpw">
        <li><a href="/">비밀번호를 잊으셨나요?</a></li>
<!--        <li><a href="/user/findpw">비밀번호를 잊으셨나요?</a></li>-->
      </ul>
    </div>
    <div class ="account">
      <ul>
        <li>계정이 없으신가요?</li>
        <li><a href="/user/join">가입하기</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
